<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Athena Â· 3D</title>
  </head>
  <body>
    <canvas id="canvas" style="width: 100vw; height: 100vh"></canvas>
    <script src="../dist/index.js"></script>
    <script>
      const CUBE_COUNT = 100;

      (async () => {
        const canvas = document.getElementById('canvas');

        const camera = new Athena.PerspectiveCamera({
          position: new Athena.Vector3(10, 10, 10),
          lookAt: new Athena.Vector3(0, 0, 0),
          fov: 60
        });

        const scene = new Athena.SceneNode();

        const cubes = [];
        const random = () => (Math.random() - 0.5) * 20;

        for (let x = 0; x < CUBE_COUNT; x++) {
          const cube = new Athena.Mesh({
            geometry: new Athena.CubeGeometry(),
            material: new Athena.NormalMaterial()
          });
          cube.position.set(random(), random(), random());
          cube.rotation.set(random(), random(), random());
          scene.add(cube);
          cubes.push(cube);
        }

        const renderer = new Athena.Renderer({ canvas, scene, camera });

        const render = () => {
          requestAnimationFrame(render);
          scene.rotation.y = Date.now() / 1000;
          renderer.render();
        };

        render();
      })();
    </script>
  </body>
</html>
