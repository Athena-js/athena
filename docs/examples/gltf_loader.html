<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Athena Â· 3D</title>
  </head>
  <body>
    <canvas id="canvas" style="width: 100vw; height: 100vh"></canvas>
    <script src="../dist/index.js"></script>
    <script>
      const canvas = document.getElementById('canvas');
      const scene = new Athena.SceneNode();
      const camera = new Athena.PerspectiveCamera({
        position: new Athena.Vector3(-1.8, 0.6, 2.73),
        lookAt: new Athena.Vector3(0.04, 0, 0),
        fov: 45
      });
      const controls = new Athena.OrbitControl(camera, canvas);
      const renderer = new Athena.Renderer({ canvas, scene, camera });

      (async () => {
        const mesh = await new Athena.GLTFLoader().loadAsync('../assets/models/gltf/DamagedHelmet.glb');
        scene.add(mesh);

        // const cubemap = await new Athena.TextureLoader().loadAsync('../assets/skybox/right.png');
        // const skybox = new Athena.Skybox(cubemap);
        // scene.add(skybox);

        renderer.onUpdate(() => {
          controls.update();
        })

        renderer.start();
      })();
    </script>
  </body>
</html>
