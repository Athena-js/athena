<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Athena Â· 3D</title>
  </head>
  <body>
    <canvas id="canvas" style="width: 100vw; height: 100vh"></canvas>
    <script src="../dist/index.js"></script>
    <script>
      const canvas = document.getElementById('canvas');

      (async () => {
        const camera = new Athena.PerspectiveCamera({
          position: new Athena.Vector3(-1.8, 0.6, 2.7),
          lookAt: new Athena.Vector3(0, 0, -0.2),
          fov: 45,
          near: 0.25,
          far: 20
        });

        const scene = new Athena.SceneNode();

        const loader = new Athena.GLTFLoader();
        const mesh = await loader.loadAsync('../assets/models/gltf/DamagedHelmet.glb');
        scene.add(mesh);

        const renderer = new Athena.Renderer({ canvas, scene, camera });

        const render = () => {
          requestAnimationFrame(render);
          renderer.render();
          scene.rotation.y = Date.now() / 1000;
        };

        render();
      })();
    </script>
  </body>
</html>
