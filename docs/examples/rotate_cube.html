<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Athena Â· 3D</title>
  </head>
  <body>
    <canvas id="canvas" class="w-screen h-screen"></canvas>
    <script src="../dist/index.js"></script>
    <script>
      const canvas = document.getElementById('canvas');

      (async () => {
        const camera = new Athena.PerspectiveCamera({
          position: new Athena.Vector3(0, 3, 3),
          lookAt: new Athena.Vector3(0, 0, 0),
          fov: 60
        });

        const scene = new Athena.SceneNode();

        const cube = new Athena.Mesh({
          geometry: new Athena.CubeGeometry(),
          material: new Athena.NormalMaterial()
        });
        scene.add(cube);

        const renderer = new Athena.Renderer({ canvas, scene, camera });

        const render = () => {
          requestAnimationFrame(render);
          renderer.render();
          cube.rotation.y = Date.now() / 1000;
        };

        render();
      })();
    </script>
  </body>
</html>
